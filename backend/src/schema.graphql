type Mutation {
  createProduct(
    title: String
    description: String
    price: Int
    image: String
  ): Product!
  updateProduct(
    id: ID!
    title: String
    description: String
    price: Int
  ): Product!
}

type Query {
  products: [Product]!
  product(where: ProductWhereUniqueInput!): Product
}
